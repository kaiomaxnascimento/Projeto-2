<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se agora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="title">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, butunderstanding how developers think is invaluable.</p>
        </div>
        <div class="premium">
            <p><a href="#">Try it free 7 days</a> then $20/mo. thereafter</p>
        </div>
        <form action="" class="register">
            <div class="input">
                <input type="text" placeholder="Name" name="name" class="name" required>
                <span class="error"></span>
            </div>
            <div class="input">
                <input type="text" placeholder="Last Name" name="lastname" class="lastname" required>
                <span class="error"></span>
            </div>
            <div class="input">
                <input type="email" placeholder="Email Address" name="email" class="email" required>
                <span class="error"></span>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" name="pass" class="pass" minlength="7" required>
                <span class="error"></span>
            </div>
            <div>
                <input type="submit" value="CLAIM YOUR FREE TRIAL" class="but" >
            </div>
            <p class="term">By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
